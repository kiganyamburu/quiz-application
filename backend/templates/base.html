<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quiz Application{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .quiz-card {
        transition: transform 0.2s;
      }
      .quiz-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .blank-input {
        border: none;
        border-bottom: 2px solid #007bff;
        background: transparent;
        text-align: center;
        min-width: 100px;
      }
      .leaderboard-rank {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .rank-1 {
        background: gold;
      }
      .rank-2 {
        background: silver;
      }
      .rank-3 {
        background: #cd7f32;
      }
      .correct-answer {
        background-color: #d4edda;
      }
      .incorrect-answer {
        background-color: #f8d7da;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Quiz App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/api/quizzes/">Quizzes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/api/leaderboard/">Leaderboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">{% block content %}{% endblock %}</main>

    <footer class="bg-light py-3 mt-auto">
      <div class="container text-center">
        <span class="text-muted">Quiz Application Â© 2024</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
