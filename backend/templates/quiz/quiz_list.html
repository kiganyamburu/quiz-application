{% extends 'base.html' %} {% block title %}Available Quizzes{% endblock %} {%
block content %}
<div class="row mb-4">
  <div class="col">
    <h1>Available Quizzes</h1>
    <p class="text-muted">Select a quiz to test your knowledge</p>
  </div>
</div>

<div class="row" id="quiz-list">
  <!-- Quiz cards will be loaded here via JavaScript -->
</div>

{% endblock %} {% block extra_js %}
<script>
  async function loadQuizzes() {
    try {
      const response = await fetch("/api/quizzes/");
      const data = await response.json();
      const quizList = document.getElementById("quiz-list");

      data.results.forEach((quiz) => {
        quizList.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card quiz-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${quiz.title}</h5>
                                <p class="card-text">${quiz.description || "No description"}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        ${quiz.question_count} questions â€¢ ${quiz.total_points} points
                                    </small>
                                    <a href="/quiz/${quiz.id}/" class="btn btn-primary btn-sm">Start</a>
                                </div>
                            </div>
                            ${
                              quiz.time_limit
                                ? `
                                <div class="card-footer">
                                    <small class="text-muted">Time limit: ${quiz.time_limit} minutes</small>
                                </div>
                            `
                                : ""
                            }
                        </div>
                    </div>
                `;
      });
    } catch (error) {
      console.error("Error loading quizzes:", error);
    }
  }

  loadQuizzes();
</script>
{% endblock %}
